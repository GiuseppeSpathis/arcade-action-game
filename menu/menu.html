<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Arcade - Menu</title>
    <link rel="stylesheet" href="menu.css" />
    <link rel="icon" type="image/png" href="../assets/images/favicon-invader.png" sizes="32x32">

  </head>
  <body>
    <button
      id="musicToggle"
      class="audio-toggle-button"
      type="button"
      aria-label="Disattiva l'audio"
      aria-pressed="false"
    ></button>
    <div class="menu-panel">
      <h1>Retro Arcade</h1>
      <button id="playButton" class="play-button">Play</button>
    </div>
    <audio id="bg_music" class="audio" autoplay controls loop style="display: none;">
    <source src="../assets/musics/menu.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
    </audio>
    <script type="module" src="menu.js"></script>
  </body>
</html>
