<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Arcade - Scenario</title>
    <link rel="stylesheet" href="scenario.css" />
    <link rel="icon" type="image/png" href="../assets/images/favicon-invader.png" sizes="32x32">

  </head>
  <body>
    <div class="game-wrapper">
      <button
        id="musicToggle"
        class="audio-toggle-button"
        type="button"
        aria-label="Disattiva l'audio"
        aria-pressed="false"
      ></button>
      <header class="hud">
        <div class="lives" aria-label="Vite">
          <span class="heart" aria-hidden="true">❤</span>
          <span class="heart" aria-hidden="true">❤</span>
          <span class="heart" aria-hidden="true">❤</span>
        </div>
      </header>
      <main class="game-area">
        <canvas id="gameCanvas" aria-label="Scenario di gioco"></canvas>
        <button
          id="returnMenuButton"
          class="game-over-button"
          type="button"
          hidden
        >
          Torna al menu
        </button>
      </main>
    </div>
    <audio id="bg_music" class="audio" autoplay controls loop style="display: none;">
    <source src="../assets/musics/scenario.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
    </audio>
    <audio id="sfx_gameover" preload="auto" style="display:none">
        <source src="../assets/musics/gameOver.wav" type="audio/wav" />
    </audio>
    <audio id="sfx_hit" preload="auto" style="display:none">
        <source src="../assets/musics/hit.mp3" type="audio/mpeg" />
    </audio>
    <script type="module" src="scenario.js"></script>
  </body>
</html>
